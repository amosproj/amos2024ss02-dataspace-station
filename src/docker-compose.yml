      - "3001:3000"

  tax_advisor_frontend:
    build:
      context: frontend_socket/international-dataspace-station
      dockerfile: tax_advisor_frontend.Dockerfile
    ports:
      - "3002:3000"

  bank_frontend:
    build:
      context: frontend_socket/international-dataspace-station
